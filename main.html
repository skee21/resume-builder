<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-2xl font-bold text-indigo-600">Resume Builder</h1>
                <button id="add-section-btn" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition-colors">Add Custom Section</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div id="resume-form-container" class="bg-white p-6 rounded-lg shadow-md no-print space-y-6">
                <!-- Sections will be dynamically added here and be draggable -->
            </div>

            <div>
                <div class="sticky top-6">
                    <div class="flex justify-end mb-4 no-print space-x-2">
                         <button id="export-pdf" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors">Export to PDF</button>
                         <button id="export-json" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">Export JSON</button>
                         <label for="import-json" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors cursor-pointer">Import JSON</label>
                         <input type="file" id="import-json" class="hidden" accept=".json">
                         <button id="reset-data" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-colors">Reset All</button>
                    </div>
                    <div id="resume-preview-container" class="bg-white p-8 rounded-lg resume-preview">
                        <!-- Resume content will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
